<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div id="pokedex" class="pokedex">
            <div class="search-bar">
                <input class="input" type="text" value="name" name="search" id="search-box">
                <button class="button" id="button" type="submit">SEARCH</button>
            </div>
            <div class="info-container" id="info-container">
                <div class="image-container">
                    <img src="" alt="" class="pokemon-image" id="pokemon-image" >
                </div>
            </div>
            <h1 class="pokemon-name" id="pokemon-name"></h1>
            <p class="pokemon-info" id="pokemon-info"></p>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
